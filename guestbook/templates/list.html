{% extends 'guestbook/base.html' %}
{% load helpers %}

{% block content %}
<h2>Lastest Greetings</h2>
<ul>
{% for greeting in greetings %}
  <li>{{ greeting.author.username }}: <span class="quiet serif" style="margin-left: 40px; font-size: 80%">{{ greeting.date|timesince }} ago</span>
  {{ greeting.message|safe }}</li>
{% endfor %}
</ul>

<a href="/guestbook/sign/" class="login_required">add greeting</a>
{% endblock content %}
